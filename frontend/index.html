<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            min-height: 100vh;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            padding: 60px 40px;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 0.6s ease;
        }
        p {
            font-size: 18px;
            color: #8b95a7;
            line-height: 1.8;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease;
        }
        .highlight {
            color: #667eea;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 16px;
            }
            h1 {
                font-size: 28px;
                margin-bottom: 16px;
            }
            p {
                font-size: 14px;
                margin-bottom: 12px;
            }
            p:last-of-type {
                font-size: 13px;
                margin-top: 30px;
            }
        }
    </style>
    <link rel="stylesheet" href="/src/widget.css">
</head>
<body>
    <div class="container">
        <h1>AI Chat Assistant</h1>
        <p>Добро пожаловать в <span class="highlight">AI Chat Assistant</span></p>
        <p>Виджет чата находится в правом нижнем углу страницы</p>
        <p style="margin-top: 40px; font-size: 16px; opacity: 0.7;">Нажмите на кнопку чата, чтобы начать общение с AI-ассистентом</p>
    </div>
    
    <script>
        // Для локальной разработки используем localhost:8000, для продакшена - window.location.origin
        window.API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : window.location.origin;
        window.MOCK_MODE = false; // Режим заглушки выключен - используем реальный API
    </script>
    <script src="/src/widget.js"></script>
</body>
</html>
