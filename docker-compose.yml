version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-chat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_chat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ai-chat-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-chat-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_chat}
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - pip_cache:/root/.cache/pip
    volumes:
      - ./backend:/app
      - pip_cache:/root/.cache/pip
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: ai-chat-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
  pip_cache:
  uploads_data:
